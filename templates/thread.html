<!DOCTYPE html>
<html>
<head>
    <title>{{ thread.title }}</title>
    <style>
        .container {
            margin: 20px auto;
            max-width: 70%;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
        }
        .container img{
            max-width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: left;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ thread.title }}</h1>
        <div>{{ thread.content | safe }}</div> <!-- Render main content -->
    </div>
</body>
</html>
