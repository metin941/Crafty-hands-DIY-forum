<!DOCTYPE html>
<html>
<head>
    <title>Edit Thread</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            max-width: 70%;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Edit Thread</h1>
    <form method="post" action="{{ url_for('update_thread', thread_id=thread.id) }}">
        <label>Title:</label><br>
        <input type="text" name="title" value="{{ thread.title }}" required><br>
        <label>Content:</label><br>
        <textarea name="content" id="editor">{{ thread.content }}</textarea><br>
        <input type="submit" value="Save Changes">
    </form>
    <script>
        ClassicEditor
            .create(document.querySelector('#editor'), {
            })
            .then(editor => {
                console.log(editor);
    
                editor.plugins.get('FileRepository').createUploadAdapter = function(loader) {
                    return {
                        upload: () => {
                            return loader.file
                                .then(file => new Promise((resolve, reject) => {
                                    const formData = new FormData();
                                    formData.append('file', file);
    
                                    // Send the image file to the server for uploading
                                    fetch('/upload_image', {
                                        method: 'POST',
                                        body: formData
                                    })
                                    .then(response => response.json())
                                    .then(data => {
                                        resolve({ default: data.url });
                                    })
                                    .catch(error => {
                                        reject(error);
                                    });
                                }));
                        },
                        abort: () => {
                            // Cancel the upload process if needed
                        }
                    };
                };
            })
            .catch(error => {
                console.error(error);
            });
    </script>
</body>
</html>
